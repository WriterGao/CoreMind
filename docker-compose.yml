version: '3.8'

services:
  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: coremind-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-coremind}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-coremind}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - coremind-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coremind"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: coremind-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - coremind-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: coremind-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-coremind}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-coremind}
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-this}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      CHROMA_PERSIST_DIRECTORY: /app/data/chroma
      UPLOAD_DIR: /app/data/uploads
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - coremind-network
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: coremind-frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    networks:
      - coremind-network
    command: npm run dev -- --host 0.0.0.0

volumes:
  postgres_data:
  redis_data:
  backend_data:

networks:
  coremind-network:
    driver: bridge

